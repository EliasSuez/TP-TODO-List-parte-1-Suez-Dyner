<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST - Responsive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <form id="formulario">
            <input type="text" id="tarea" placeholder="Escribe una tarea...">
            <button type="submit">Añadir</button>  
        </form>

        <div class="actions">
            <select id="filtro">
                <option value="todas">Todas</option>
                <option value="pendientes">Pendientes</option>
                <option value="completadas">Completadas</option>
            </select>
            <button onclick="tareaMasRapida()">Más Rápida</button>
            <button onclick="eliminarTodo()">Eliminar Todo</button>
        </div>

        <div id="mostrarTareas"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
